<nz-page-header class="header">
  <nz-page-header-title class="header__title clickable">
    <app-svg-icon class="header__app-logo" icon="memuaro-logo"></app-svg-icon>
  </nz-page-header-title>
  <nz-page-header-extra *ngIf="user$ | async as user" class="header__user-info clickable">
    <nz-avatar nz-page-header-avatar [nzSrc]="user.photoUrl"></nz-avatar>
    <span class="header__user-name">{{user.name}}</span>
  </nz-page-header-extra>
</nz-page-header>
