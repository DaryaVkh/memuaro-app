<nz-modal [(nzVisible)]="isOpen"
          [nzWidth]="950"
          [nzCloseIcon]="closeIcon"
          [nzFooter]="modalFooter">
  <div class="settings-modal__content-container" *nzModalContent>
    <h1 class="settings-modal__header">Настройки</h1>

    <div class="settings-modal__settings-form" [formGroup]="settingsForm">
      <div class="settings-modal__setting-container">
        <div class="settings-modal__setting-label">Я хочу получать уведомления раз в</div>
        <nz-select class="flex-1" formControlName="periodInDays" nzSize="large">
          <nz-option *ngFor="let option of periodOptions" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
        </nz-select>
      </div>

      <h2>Где вы хотите получать напоминания о новых вопросах?</h2>

      <div class="settings-modal__setting-container">
        <div class="settings-modal__setting-label">Почта</div>
        <input class="flex-1" nz-input formControlName="email" placeholder="Введите адрес электронной почты" nzSize="large"/>
      </div>

      <div class="settings-modal__setting-container">
        <div class="settings-modal__setting-label">Telegram</div>
        <input class="flex-1" nz-input formControlName="telegramName" placeholder="Введите ник в телеграм" nzSize="large"/>
      </div>
    </div>
  </div>
</nz-modal>

<ng-template #closeIcon>
  <button nz-button nzType="text" (click)="close()">
    <span nz-icon nzType="close" nzTheme="outline"></span>
  </button>
</ng-template>
